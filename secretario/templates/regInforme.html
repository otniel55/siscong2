{% extends "layout.html" %}

{% block contenido %}

	<div class="col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3">
		<div class="form-panel row">
		    <div class="visible-md visible-lg">
				<h1 class="text-center titlecolor"><i class="fa fa-angle-right"></i>Datos del Informe</h1>
			</div>
			<div class="visible-xs visible-sm">
				<h3 class="text-center"><i class="fa fa-angle-right"></i>Datos del Informe</h3>
			</div>

	<div class="form-horizontal style-form">
		{% csrf_token %}
		<div class="form-group">
		
			<div class="col-xs-10 col-xs-offset-1">
	        	{% for f in form %}
	        		{% if f == form.fecha %}
				        	{{ f.label_tag }}
				            <div class='input-group date datepicker mrg-bottom'>
				                {{ f }} 
				                <span class="input-group-addon">
				                    <span class="glyphicon glyphicon-calendar">
				                    </span>
				                </span>
				            </div>
	        		{% else %}
	        			{{ f.label_tag }}{{ f }}
	        		{% endif %}
	        	{% endfor %}
	        		{{ form2 }}
	        </div>
		

			<div class="col-xs-4 col-xs-offset-1">
	        	<button id="btnSave" type="submit" class="btn btn-primary">Guardar</button>
			</div>

		</div>
	</div>		

		</div>
	</div>    

{% endblock %}

{% block scripts %}
	<script>
		$(document).ready(function() {
			$( ".datepicker" ).datetimepicker({
				showTodayButton:true,
                viewMode: 'days',
                format: 'YYYY-MM-DD',
	            widgetPositioning: {
		            horizontal: 'right',
		            vertical: 'auto'
		        }
		    })
			$('#id_fechaBau').attr('value', 'No Bau')
		});
		$("#btnSave").click(function(){
			$.post("{% url 'secretario:regInf' %}", {'horas': $("#id_horas").val(), 'publicaciones':$("#id_publicaciones").val(), 'videos': $("#id_videos").val(), 'revisitas': $("#id_revisitas").val(), 'estudios': $("#id_estudios").val(), 'fecha':$("#id_fecha").val()})
		})
	</script>
{% endblock %}
