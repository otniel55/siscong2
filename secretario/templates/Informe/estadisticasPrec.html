    <div class="col-lg-4">
        <div class="row">
           <div class="col-lg-9 col-lg-offset-1">
                <div class="form-group">
                    <label for="fechaIni">Fecha a Consultar:</label>
                    <div class='input-group date datepicker'>
                        <input type="text" class="form-control" style="font-size:16px;">
                        <span class="input-group-addon">
                            <span class="fa fa-calendar">
                            </span>
                        </span>
                    </div>
                </div>
           </div>

            <div class="col-lg-2">
                <button id="send2" class="btn btn-primary btn-block fa fa-search"></button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="row" id="resultados">
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="row" id="resultados2"></div>
	</div>
	<div class="clearfix"></div>
<div id="dialogos">
</div>
<script>
	var fiha
    var resp
    $(document).ready(function(){
        $('.datepicker').datetimepicker({
            format: 'MM-YYYY',
            widgetPositioning:  {
              horizontal: 'right',
              vertical: 'auto',
            },
            maxDate:'now'
        })
    })
    $("#send2").click(function () {
		div="#resultados"
        fecha = $('div.datepicker > input').val()

        $.post("{% url 'secretario:conInfPrec' %}",{ 'fecha': fecha, csrfmiddlewaretoken: '{{ csrf_token }}' })
        .success(function(res){
			cont=0
			c=0
            $("#resultados").html("")
			$("#resultados2").html("")
			$("#dialogos").html("")
            res=JSON.parse(res)
            $.each(res, function(key, value){
                if (value['0']){
					mes = moment(value['mes'], "MM").format('MMMM')
					mes = toUpperFirst(mes)
					cont++
					c++
					if (cont==1){
						ficha="<div class='col-xs-12 col-sm-4 col-md-4 col-xs-offset-0 col-sm-offset-4 col-md-offset-4' id=f"+c+" >\
							<div id='fichaPre' class='content-panel' style='padding-top:0px;padding-bottom:5px;margin-top:20px;'>\
								<div class='FichaHe'>\
									<p class='text-center' style='margin:0px;padding:0px;font-size:30px;'>\
										<span  style='color:white;'>" + mes + "-"+value['year']+"</span>\
									</p>\
								</div>\
								<dl class='ficha'>\
									<dt>Promedio de Horas:</dt>\
									<dd>"+value['promH']+"</dd>\
									<dt>Promedio de Estudios</dt>\
									<dd>"+value['promE']+"</dd>\
									<dt>Promdedio de revisitas</dt>\
									<dd>"+value['promR']+"</dd>\
								</dl>\
								<button class='btn btn-primary baja' id="+c+">Ver Precursores</button>\
							</div>\
						</div>"
						$(div).append(ficha)
					}
					else{
						if (cont==2){
							d=c-1
							$("#f"+d).removeClass("col-sm-offset-4")
							$("#f"+d).removeClass("col-md-offset-4")
							$("#f"+d).addClass("col-md-offset-2")
							$("#f"+d).addClass("col-sm-offset-2")
							ficha="<div class='col-xs-12 col-sm-4 col-md-4' id=f"+c+" >\
							<div id='fichaPre' class='content-panel' style='padding-top:0px;padding-bottom:5px;margin-top:20px;'>\
								<div class='FichaHe'>\
									<p class='text-center' style='margin:0px;padding:0px;font-size:30px;'>\
										<span  style='color:white;'>" + mes + "-"+value['year']+"</span>\
									</p>\
								</div>\
								<dl class='ficha'>\
									<dt>Promedio de Horas:</dt>\
									<dd>"+value['promH']+"</dd>\
									<dt>Promedio de Estudios</dt>\
									<dd>"+value['promE']+"</dd>\
									<dt>Promdedio de revisitas</dt>\
									<dd>"+value['promR']+"</dd>\
								</dl>\
								<button class='btn btn-primary baja' id="+c+">Ver Precursores</button>\
							</div>\
						</div>"
						$(div).append(ficha)
						}
						else{
							d=c-2
							$("#f"+d).removeClass("col-sm-offset-2")
							$("#f"+d).removeClass("col-md-offset-2")
							$("#f"+d).addClass("col-md-offset-0")
							$("#f"+d).addClass("col-sm-offset-0")
							ficha="<div class='col-xs-12 col-sm-4 col-md-4' id=f"+c+" >\
							<div id='fichaPre' class='content-panel'  style='padding-top:0px;padding-bottom:5px;margin-top:20px;'>\
								<div class='FichaHe'>\
									<p class='text-center' style='margin:0px;padding:0px;font-size:30px;'>\
										<span  style='color:white;'>" + mes + "-"+value['year']+"</span>\
									</p>\
								</div>\
								<dl class='ficha'>\
									<dt>Promedio de Horas:</dt>\
									<dd>"+value['promH']+"</dd>\
									<dt>Promedio de Estudios</dt>\
									<dd>"+value['promE']+"</dd>\
									<dt>Promdedio de revisitas</dt>\
									<dd>"+value['promR']+"</dd>\
								</dl>\
								<button class='btn btn-primary baja' id="+c+">Ver Precursores</button>\
							</div>\
						</div>"
							$(div).append(ficha)
							div="#resultados2"
							cont=0
						}
					}
					detalle='<div id=details'+c+' style="display:none;">\
						<table id="tDetail" class="table table-bordered table-striped table-condensed">\
							<thead>\
								<tr>\
									<th class="text-center">Nombre y Apellido</th>\
									<th class="text-center">Tipo de Precursorado</th>\
								</tr>\
							</thead>\
							<tbody>\
							</tbody>\
						</table>\
					</div>'
				$("#dialogos").append(detalle)
				exclude=['mes', 'promH', 'promE', 'promR', 'year']
				$.each(value, function (k, val) {
					if (exclude.indexOf(k)==-1){
						$("#details"+c+" tbody").append("<tr><td>"+val['nombre']+"</td><td>"+val['tipo']+"</td></tr>")
					}
				})
                }
            })
			$(".baja").click(function(){
				$('#details'+this.id).dialog({
						title: "Listado de precursores",
						draggable: false,
						resizable: false,
						position: { my: "center", at: "center", of: window },
						width: 400,
						modal: true,
						show: { effect: "scale", duration: 400 }
					})
				})
        })
    })
</script>
