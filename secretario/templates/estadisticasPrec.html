    <div class="col-lg-4">
        <div class="row">
           <div class="col-lg-9 col-lg-offset-1">
                <div class="form-group">
                    <label for="fechaIni">Fecha a Consultar:</label>
                    <div class='input-group date datepicker'>
                        <input type="text" class="form-control" style="font-size:16px;">
                        <span class="input-group-addon">
                            <span class="fa fa-calendar">
                            </span>
                        </span>
                    </div>
                </div>
           </div>

            <div class="col-lg-2">
                <button id="send2" class="btn btn-primary btn-block fa fa-search"></button>
            </div>
        </div>
    </div>
    <div class="clearfix"></div>
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="row" id="resultados">
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="col-xs-12 col-sm-12 col-md-12">
		<div class="row" id="resultados2"></div>
	</div>
	<div class="clearfix"></div>
<script>
	var fiha
    var resp
    $(document).ready(function(){
        $('.datepicker').datetimepicker({
            format: 'MM-YYYY',
            widgetPositioning:  {
              horizontal: 'right',
              vertical: 'auto',
            },
            maxDate:'now'
        })
    })
    precurs=['','Auxiliar(CampaÃ±a)', 'Auxiliar', 'Regular', 'Especial']
    $("#send2").click(function () {
		div="#resultados"
        fecha = $('div.datepicker > input').val()

        $.post("{% url 'secretario:conInfPrec' %}",{ 'fecha': fecha, csrfmiddlewaretoken: '{{ csrf_token }}' })
        .success(function(res){
			cont=0
			c=0
            $("#resultados").html("")
			$("#resultados2").html("")
            res=JSON.parse(res)
            console.log(res)
            $.each(res, function(key, value){
                if (value['0']){
					cont++
					c++
					if (cont==1){
						ficha="<div class='col-xs-12 col-sm-4 col-md-4 col-xs-offset-0 col-sm-offset-4 col-md-offset-4' id=f"+c+" >\
							<div id='fichaPre' class='content-panel' style='padding:0px;'>\
								<div class='FichaHe'>\
									<p class='text-center' style='margin:0px;padding:0px;font-size:30px;'>\
										<span  style='color:white;'>Mes :"+value['mes']+"</span>\
									</p>\
								</div>\
								<dl class='ficha'>\
									<dt>Promedio de Horas:</dt>\
									<dd>"+value['promH']+"</dd>\
									<dt>Promedio de Estudios</dt>\
									<dd>"+value['promE']+"</dd>\
									<dt>Promdedio de revisitas</dt>\
									<dd>"+value['promR']+"</dd>\
								</dl>\
							</div>\
						</div>"
						$(div).append(ficha)
					}
					else{
						if (cont==2){
							d=c-1
							$("#f"+d).removeClass("col-sm-offset-4")
							$("#f"+d).removeClass("col-md-offset-4")
							$("#f"+d).addClass("col-md-offset-2")
							$("#f"+d).addClass("col-sm-offset-2")
							ficha="<div class='col-xs-12 col-sm-4 col-md-4' id=f"+c+" >\
							<div id='fichaPre' class='content-panel' style='padding:0px;'>\
								<div class='FichaHe'>\
									<p class='text-center' style='margin:0px;padding:0px;font-size:30px;'>\
										<span  style='color:white;'>Mes :"+value['mes']+"</span>\
									</p>\
								</div>\
								<dl class='ficha'>\
									<dt>Promedio de Horas:</dt>\
									<dd>"+value['promH']+"</dd>\
									<dt>Promedio de Estudios</dt>\
									<dd>"+value['promE']+"</dd>\
									<dt>Promdedio de revisitas</dt>\
									<dd>"+value['promR']+"</dd>\
								</dl>\
							</div>\
						</div>"
						$(div).append(ficha)
						}
						else{
							d=c-2
							$("#f"+d).removeClass("col-sm-offset-2")
							$("#f"+d).removeClass("col-md-offset-2")
							$("#f"+d).addClass("col-md-offset-0")
							$("#f"+d).addClass("col-sm-offset-0")
							ficha="<div class='col-xs-12 col-sm-4 col-md-4' id=f"+c+" >\
							<div id='fichaPre' class='content-panel' style='padding:0px;'>\
								<div class='FichaHe'>\
									<p class='text-center' style='margin:0px;padding:0px;font-size:30px;'>\
										<span  style='color:white;'>Mes :"+value['mes']+"</span>\
									</p>\
								</div>\
								<dl class='ficha'>\
									<dt>Promedio de Horas:</dt>\
									<dd>"+value['promH']+"</dd>\
									<dt>Promedio de Estudios</dt>\
									<dd>"+value['promE']+"</dd>\
									<dt>Promdedio de revisitas</dt>\
									<dd>"+value['promR']+"</dd>\
								</dl>\
							</div>\
						</div>"
							$(div).append(ficha)
							div="#resultados2"
							cont=0
						}
					}
                }
            })
        })
    })
</script>
