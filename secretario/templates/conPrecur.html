{% extends "layout.html" %}

{% block contenido %}

	<div class="col-lg-12">
		<div class="form-panel row">
		    <div class="visible-md visible-lg">
				<h1 class="text-center titlecolor"><i class="fa fa-angle-right"></i>Consulta de Precursores</h1>
			</div>
			<div class="visible-xs visible-sm">
				<h3 class="text-center"><i class="fa fa-angle-right"></i>Consulta de Precursores</h3>
			</div>

	<div class="form-horizontal style-form">
		{% csrf_token %}
		<div class="form-group">

            <div class="col-lg-3" style="margin-top: 28px">
                {{ precur.precur }}
            </div>
            
            <div class="col-lg-3" style="margin-top: 28px">
                <select id="status" class="form-control" disabled>
                    <option value="">Seleccione</option>
                    <option value=1>Activo</option>
                    <option value=2>Desactivo</option>
                    <option value=3>Todos</option>
                </select>
            </div>
            
            <div class="col-lg-3" style="margin-top: 28px">
                <select id="anno" class="form-control" disabled>
                    <option value="">seleccione</option>
                    <option value=1>Activo</option>
                    <option value=2>Desactivo</option>
                    <option value=3>Todos</option>
                </select>
            </div>
   
        </div>
    </div>
       
        </div>
</div>
{% endblock %}
{% block scripts %}
    <script>
        $("#id_precur").change(function(){
            if ($.trim(this.value)!=""){
                if ($.trim($("#status").val())==""){
                    $("#status").removeAttr("disabled")
                }else{
                    traerPrecur()
                }
            } else{
                $("#status").attr("disabled", "true")
            }
        })
        $("#status").change(function(){
            if ($.trim(this.value)!=""){
                traerPrecur()
            }
        })
        function traerPrecur(){
            $.post("{% url 'secretario:conPrecs' %}", {'precur':$("#id_precur").val(), 'status':$("#status").val(), csrfmiddlewaretoken:'{{ csrf_token }}'},
           function(res){
                res=JSON.parse(res)
                console.log(res)
            })
        }
    </script>
{% endblock %}
